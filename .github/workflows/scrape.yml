name: Git scrape Zootierliste

on:
  workflow_dispatch:
  schedule:
    # At 02:17 on Sunday and Wednesday.
    - cron: "17 2 * * 0,3"

permissions:
  contents: write   # needed to push commits with GITHUB_TOKEN

concurrency:
  group: git-scrape-zootierliste
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Keep zoo_locations.csv fresh
      - name: Refresh zoo_locations.csv (optional)
        run: python zoo_locations.py --out zoo_locations.csv

      - name: Ensure holdings/ exists
        run: mkdir -p holdings

      - name: Fetch arts for zoos
        run: |
          python fetch_zoo_arts.py \
            --locations zoo_locations.csv \
            --out-dir holdings 

      - name: Commit & push if changed
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          ts="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git commit -m "Update holdings: ${ts}"
          git push

